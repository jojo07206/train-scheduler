<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i> Anytime is Train Time</strong>
            </h1>
            <h3 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i>Choo Choo. Chee Chee.
                </strong>
            </h3>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <table class="table">
                    <thead>
                        <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="TrainScheduler">
                        
                    </tbody>
                </table>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i> Add Train</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Train Name:</label>
                                <input type="text" class="form-control" id="TrainName">
                            </div>
                            <div class="form-group">
                                <label for="search">Destination</label>
                                <input type="text" class="form-control" id="Destination">
                            </div>
                            <div class="form-group">
                                <label for="search">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="FirstTrainTime">
                            </div>
                            <div class="form-group">
                                <label for="search">Frequency (min)</label>
                                <input type="text" class="form-control" id="Frequency">
                            </div>
                        
                            <button type="submit" class="btn btn-default" id="run">
                                <i class="fa fa-search"></i> Submit</button>
                           

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
